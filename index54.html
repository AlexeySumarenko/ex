<!DOCTYPE html>

<body>
    <script>
        const array = [1, 2, 3, 4, 5];
        console.log(`Исходный массив: ${array};`);
        subArray = array.slice(0, array.length);
        subArray.splice(0, 1);
        subArray.splice(3, 4);
        console.log(`Новый массив: ${subArray}`);
    </script>
</body>
